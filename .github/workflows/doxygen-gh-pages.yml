name: Documentation

on:
  push:
    branches:
      - main

jobs:
  build-documentation:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Doxygen Action
      uses: mattnotmitt/doxygen-action@v1.9.3
      with:
        doxyfile-path: ./Doxyfile
        working-directory: .

    - run: sudo apt-get install cmake make
    - run: sudo apt-get install clang clang-tidy llvm
    - run: sudo apt-get install dia doxygen graphviz
    - run: make

    - name: GH Pages Deployment
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        enable_jekyll: false
        allow_empty_commit: false
        force_orphan: true
        publish_branch: gh-pages
