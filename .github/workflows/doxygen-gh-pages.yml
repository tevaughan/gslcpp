name: Documentation

on:
  push:
    branches:
      - main

jobs:
  build-documentation:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Doxygen Action
      uses: mattnotmitt/doxygen-action@v1.9.3
      with:
        doxyfile-path: ./Doxyfile
        working-directory: .

    - run: sudo apt-get install catch cmake clang clang-tidy llvm make
    - run: sudo apt-get install dia doxygen graphviz
    - run: make

    - name: Top-Level GH Pages Deployment
      uses: peaceiris/actions-gh-pages@v3
      with:
        enable_jekyll: false                      # Always same.
        github_token: ${{ secrets.GITHUB_TOKEN }} # Always same.
        publish_dir: ./docs                       # Always same.
        force_orphan: true                        # True for first.
        keep_files: false                         # False for first.

    - name: Doxygen GH Pages Deployment
      uses: peaceiris/actions-gh-pages@v3
      with:
        enable_jekyll: false                      # Always same.
        github_token: ${{ secrets.GITHUB_TOKEN }} # Always same.
        publish_dir: ./docs                       # Always same.
        force_orphan: false                       # False for subsequent.
        keep_files: true                          # True for subsequent.
        destination_dir: ./html                   # Unique.

    - name: Coverage GH Pages Deployment
      uses: peaceiris/actions-gh-pages@v3
      with:
        enable_jekyll: false                      # Always same.
        github_token: ${{ secrets.GITHUB_TOKEN }} # Always same.
        publish_dir: ./docs                       # Always same.
        force_orphan: false                       # False for subsequent.
        keep_files: true                          # True for subsequent.
        destination_dir: ./coverage               # Unique.
